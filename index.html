<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="https://proturqish.github.io/srih/srih.svg">
    <title>SriH</title>
    <style>
        #code {
            background-color: #181818;
            color: #dbfff4;
            width: 400px;
            height: 600px;
            resize: none;
            float: left;
            margin-right: 20px;
        }

        #terminal {
            background-color: black;
            color: #dbfff4;
            padding: 10px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            width: 400px;
            height: 550px;
            overflow-y: auto;
            float: right;
        }

        #srih {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: #00ffb3;
            padding: 10px;
            color: black;
            font-weight: bold;
        }

        .runButton {
            background-color: #dbfff4;
            color: #181818;
            clear: both; 
            margin-top: 10px; 
            display: block; 
        }
    </style>
</head>
<body>
    <div id="srih">Script running in HTML</div>

    <label for="code">Kod Alanı:</label><br>
    <textarea id="code" rows="4" cols="50"></textarea><br>
    
    <div id="terminal"></div>
    <button class="runButton" onclick="checkCode()">Çalıştır</button>

    <script>
        function checkCode() {
            var code = document.getElementById('code').value;
            var terminal = document.getElementById('terminal');

            var regex = /"([^"]+)"/g;
            var matches = code.match(regex);

            if (matches && matches.length > 0) {
                terminal.innerHTML = "Terminal Çıktısı:\n";
                matches.forEach(function(match) {
                    terminal.innerHTML += match.slice(1, -1) + "\n";
                });
            } else {
                terminal.innerHTML = "Terminal Çıktısı:\n";
            }
        }

    </script>
    <script>
         function checkCode() {
            var code = document.getElementById('code').value;
            var terminal = document.getElementById('terminal');

            var regex = /"([^"]+)"/g;
            var matches = code.match(regex);

            if (matches && matches.length > 0) {
                terminal.innerHTML = "\n";
                matches.forEach(function(match) {
                    terminal.innerHTML += match.slice(1, -1) + "\n";
                });
            } else {
                terminal.innerHTML = "\n";
            }
        
            var code = document.getElementById('code').value;
            var terminal = document.getElementById('terminal');
    
            // Toplama işlemi için regular expression tanımlıyoruz
            var regex = /(\d+)\s*\+\s*(\d+)/g;
            var matches = code.matchAll(regex);
            var sum = 0;
    
            // Her eşleşmeyi al ve topla
            for (const match of matches) {
                var num1 = parseInt(match[1]);
                var num2 = parseInt(match[2]);
                var result = num1 + num2;
                sum += result;
                terminal.innerHTML += + result + "\n";
            }
    
            // Sonucu terminal bölgesine yazdır
            terminal.innerHTML + result ;
        }
    </script>

</body>
</html>
